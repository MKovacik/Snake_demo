<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nokia Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nokia-phone">
        <div class="phone-speaker"></div>
        <div class="nokia-brand">NOKIA</div>
        <div class="screen-frame">
            <div class="screen-container">
                <div class="score-display">
                    <span>SCORE: <span id="score">0</span></span>
                    <span>HIGH: <span id="high-score">0</span></span>
                </div>
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
        <div class="controls-container">
            <!-- D-pad for touch controls -->
            <div class="dpad">
                <button class="dpad-btn dpad-up" id="btn-up">▲</button>
                <button class="dpad-btn dpad-left" id="btn-left">◄</button>
                <button class="dpad-btn dpad-center"></button>
                <button class="dpad-btn dpad-right" id="btn-right">►</button>
                <button class="dpad-btn dpad-down" id="btn-down">▼</button>
            </div>
        </div>
        <div class="phone-buttons">
            <div class="phone-btn-row">
                <button class="phone-btn">1</button>
                <button class="phone-btn">2</button>
                <button class="phone-btn">3</button>
            </div>
            <div class="phone-btn-row">
                <button class="phone-btn">4</button>
                <button class="phone-btn">5</button>
                <button class="phone-btn">6</button>
            </div>
        </div>
    </div>
    <div class="instructions">
        <p>Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to move</p>
        <p>Press <strong>SPACE</strong> to Start/Pause</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
