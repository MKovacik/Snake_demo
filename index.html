<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nokia Snake Game</title>
    <!-- Retro pixel font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nokia Phone Frame -->
    <div class="nokia-phone">
        <!-- Phone speaker -->
        <div class="phone-speaker"></div>
        
        <!-- Nokia brand -->
        <div class="nokia-brand">NOKIA</div>
        
        <!-- Screen frame -->
        <div class="screen-frame">
            <div class="screen-container">
                <!-- Score display -->
                <div class="score-display">
                    <span>SCORE: <span id="score">0</span></span>
                    <span>HIGH: <span id="high-score">0</span></span>
                </div>
                <!-- Game canvas -->
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
        
        <!-- D-Pad controls for mobile -->
        <div class="dpad-container">
            <div class="dpad">
                <button class="dpad-btn dpad-up" id="btn-up" aria-label="Up">▲</button>
                <button class="dpad-btn dpad-left" id="btn-left" aria-label="Left">◀</button>
                <div class="dpad-center"></div>
                <button class="dpad-btn dpad-right" id="btn-right" aria-label="Right">▶</button>
                <button class="dpad-btn dpad-down" id="btn-down" aria-label="Down">▼</button>
            </div>
            <button class="action-btn" id="btn-action">START</button>
        </div>
    </div>
    
    <!-- Instructions (desktop only) -->
    <div class="instructions">
        <p>Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to move</p>
        <p>Press <strong>SPACE</strong> or <strong>P</strong> to Pause</p>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
